<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input clearInput type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input clearInput type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="primary" (click)="doRegister()">
    REGISTRAR
  </button>
</ion-content>
